<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hackidemia.pl</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="client.js" defer></script>
  </head>
  <body>
    <form name="registration" action="/registration" method="post">
      <fieldset>
        <legend>Dane uczestnika warsztatów</legend>
        <label for="child.firstname">Imię</label> 
        <input id="child.firstname" name="child.firstname" type="text" placeholder="Imię uczestnika" required>
        <label for="child.lastname">Nazwisko</label>
        <input id="child.lastname" name="child.lastname" type="text" placeholder="Nazwisko uczestnika" required>
      </fieldset>
      <fieldset>
        <legend>Dane rodzica/opiekuna dziekca</legend>
        <label for="firstname">Imię<lable>
        <input id="firstname" name="firstname" type="text" placeholder="Imię opiekuna" required>
        <label for="lastname">Nazwisko</label>
        <input id="lastname" name="lastname" type="text" placeholder="Nazwisko opiekuna" required>
        <label for="email">Adres E-mail</label>
        <input id="email" name="email" type="email" placeholder="info@hackidemia.pl" required>
      </fieldset>
      <button id="accept">Akceptuje</button>
    </form>
  </body>
</html>
